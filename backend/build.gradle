plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile project(':model-mongodb')
    
    compile 'com.grinnotech.patients:model-mongodb:0.0.1'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.5.10.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:1.5.10.RELEASE'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.8.10'
    compile 'org.springframework.boot:spring-boot-starter-mail:1.5.10.RELEASE'
    compile 'org.springframework:spring-webmvc:4.3.14.RELEASE'
    compile 'ch.ralscha:extdirectspring:1.7.3'
    compile 'ch.rasc:extclassgenerator-annotations:1.0.10'
    compile 'eu.bitwalker:UserAgentUtils:1.20'
    compile 'org.unbescape:unbescape:1.1.5.RELEASE'
    compile 'commons-codec:commons-codec:1.10'
    compile 'com.samskivert:jmustache:1.13'
    compile 'de.danielbechler:java-object-diff:0.94'
    compile 'org.springframework.boot:spring-boot-configuration-processor:1.5.10.RELEASE'
    compile 'com.google.zxing:javase:3.3.1'
    compile 'ch.rasc:constgen:1.0.3'
    compile 'ch.rasc:bsoncodec:1.0.1'
    compile 'ch.rasc:bsoncodec-apt:1.0.5'
    compile 'com.opencsv:opencsv:4.1'
    compile 'javax:javaee-api:7.0'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'com.itextpdf:itextpdf:5.5.12'
    compile 'org.apache.poi:poi:3.17'
    compile 'net.sf.supercsv:super-csv:2.4.0'
    compile 'org.projectlombok:lombok:1.16.20'
    compile 'org.jetbrains:annotations:15.0'
    testCompile 'junit:junit:4.12'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.10.RELEASE'
    compileOnly 'org.immutables:value:2.5.6'
    compileOnly 'com.querydsl:querydsl-apt:4.1.4'
}

group = 'com.grinnotech.patients'
version = '0.0.1'
description = 'Patients Registry Backend'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
