<ExtPanel
  extname="home"
  padding="10 10 10 2"
  layout="fit"
  fitToParent="true"
>
  <ExtGrid
    extname="grid"
    title='Employees'
    shadow="true"
    [store]="store"
    [columns]='[
      {"text": "name", "dataIndex": "name", "flex": "1"},
      {"text": "email", "dataIndex": "email", "width": "150"},
      {"text": "phone", "dataIndex": "phone", "width": "150"}
    ]'
    (ready)="readyGrid($event)"
  >
    <ExtToolbar  extname="toolbar" docked="top">
      <ExtSearchfield
        extname="searchfield"
        ui="faded"
        placeholder="Search..."
        (change)="this.onSearch($event)"
      >
      </ExtSearchfield>
    </ExtToolbar>
    <!--
    <ExtColumn text="Name" dataIndex="name" width="300"></ExtColumn>
    <ExtColumn text="Email" dataIndex="email" width="300"></ExtColumn>
    <ExtColumn text="Phone" dataIndex="phone"width="200"></ExtColumn>
    -->
  </ExtGrid>
</ExtPanel>
